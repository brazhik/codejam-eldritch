<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Codejam Eldritch</title>
</head>

<body>
  <header class="header">Для удобства замешанная колода выводится в консоль браузера</header>
  <main class="main">
    <div class="ancient-wrapper">
      <div class="ancient azathoth">
        <img class="ancient-img" src="./assets/Ancients/Azathoth.png" alt="Azathoth">
        <ul class="ancient-game-complexity"></ul>
      </div>
      <div class="ancient cthulhu">
        <img class="ancient-img" src="./assets/Ancients/Cthulthu.png" alt="Cthulhu">
        <ul class="ancient-game-complexity"></ul>
      </div>
      <div class="ancient iogSothoth">
        <img class="ancient-img" src="./assets/Ancients/IogSothoth.png" alt="IogSothoth">
        <ul class="ancient-game-complexity"></ul>
      </div>
      <div class="ancient shubNiggurath">
        <img class="ancient-img" src="./assets/Ancients/ShubNiggurath.png" alt="ShubNiggurath">
        <ul class="ancient-game-complexity"></ul>
      </div>
    </div>
    <div class="game-complexity-text"></div>
    <div class="deck-wrapper hide">
      <div class="deck-stages">
        <div class="stage-wrapper stage-i">
          <div class="stage-title">Этап I:</div>
          <div class="square-wrapper">
            <div class="square green"></div>
            <div class="square brown"></div>
            <div class="square blue"></div>
          </div>
        </div>
        <div class="stage-wrapper stage-ii">
          <div class="stage-title">Этап II:</div>
          <div class="square-wrapper">
            <div class="square green"></div>
            <div class="square brown"></div>
            <div class="square blue"></div>
          </div>
        </div>
        <div class="stage-wrapper stage-iii">
          <div class="stage-title">Этап III:</div>
          <div class="square-wrapper">
            <div class="square green"></div>
            <div class="square brown"></div>
            <div class="square blue"></div>
          </div>
        </div>
      </div>
      <div class="card-back"></div>
      <div class="card-face card-none"></div>
    </div>
  </main>
</body>

</html>
